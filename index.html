<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App With JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <!-- Uncomment the Font Awesome CDN link -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-8dyATNy4WqCJz/QuxjgjgAMvgB2lWNxpb/3I+J0gsbYR8pZOzmy0d4A6mczgRBeAmz3M6NVKQNHdWi6Pj0Ftrg==" crossorigin="anonymous" referrerpolicy="no-referrer"> -->
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-box">
                <div class="button">
                  <img src="assets/images/magnifying-glass-solid.svg" alt="search icon">
                    <!-- Uncomment the Font Awesome icon -->
                    <!-- <i class="fas fa-search"></i> -->
                </div>
            </div>
        </div>
        <div class="location-not-found">
           <h1>Sorry, Location not found!!!</h1>
           <img src="assets/images/error.png" alt="error">
        </div>
        <div class="weather-body">
            <img src="assets/images/cloudy.png" id="cloud" alt="Weather image" class="weather-image">
            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                  <!-- <img src="assets/images/humidity.png" alt="humidity"> -->
                    <!-- Uncomment the Font Awesome icon -->
                    <!-- <i class="fas fa-tint"></i> -->
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind_speed">
                  <!-- <img src="assets/images/wind.png"  -->
                   <!-- alt="wind-speed"> -->
                    <!-- Uncomment the Font Awesome icon -->
                    <!-- <i class="fas fa-wind"></i> -->
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
